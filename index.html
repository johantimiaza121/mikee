<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-color: #fce4ec;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 60px;
            color: #d81b60;
            font-weight: bold;
            text-align: center;
        }
        .btn-container {
            display: flex;
            gap: 40px;
            margin-top: 30px;
        }
        .btn {
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        #yesButton {
            background-color: #f48fb1;
        }
        #noButton {
            background-color: #c2185b;
            position: absolute;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        #message {
            display: none;
            font-size: 24px;
            color: #d81b60;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        #videoContainer {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        #videoContainer iframe {
            border-radius: 10px;
        }
        #advertMessage {
            display: none;
            font-size: 18px;
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .heart {
            position: absolute;
            font-size: 30px;
            color: #d81b60;
            animation: floatHeart 2s infinite;
        }
        @keyframes floatHeart {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>¿Quieres ser mi San Valentín?</h1>

    <div class="btn-container">
        <button class="btn" id="yesButton">Sí</button>
        <button class="btn" id="noButton">No</button>
    </div>

    <div id="message">¡Ya sabía que ibas a aceptar!</div>

    <div id="videoContainer">
        <div id="advertMessage">Perdón por el comercial, es que no hubo para YouTube Premium. Te quiero ❤️</div>
        <iframe width="400" height="225" src="https://www.youtube.com/embed/MrHViy6rwIE?autoplay=1" 
                frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        document.getElementById("yesButton").addEventListener("click", function() {
            document.getElementById("message").style.display = "block";
            document.getElementById("videoContainer").style.display = "block";
            document.getElementById("advertMessage").style.display = "block";

            // Generar corazones flotantes
            setInterval(function() {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerText = "❤️";
                heart.style.left = Math.random() * 100 + "%";
                heart.style.animationDuration = Math.random() * 2 + 2 + "s";
                document.body.appendChild(heart);
                setTimeout(function() {
                    heart.remove();
                }, 2000);
            }, 200);
        });

        document.getElementById("noButton").addEventListener("mouseover", function() {
            const noButton = document.getElementById("noButton");
            noButton.style.left = Math.random() * 80 + "%";
            noButton.style.top = Math.random() * 80 + "%";
        });
    </script>

</body>
</html>
