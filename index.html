<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-color: #fce4ec;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 60px;
            color: #d81b60;
            font-weight: bold;
            text-align: center;
            animation: moveText 4s infinite, fadeIn 3s ease-out;
            z-index: 1;
        }
        @keyframes moveText {
            0% { transform: translateY(0); }
            25% { transform: translateY(-20px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(20px); }
            100% { transform: translateY(0); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        #message {
            display: none;
            font-size: 24px;
            color: #d81b60;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            z-index: 2;
            animation: fadeIn 3s ease-out;
        }
        .btn-container {
            display: flex;
            gap: 40px;
            margin-top: 30px;
            z-index: 2;
        }
        .btn {
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        #yesButton {
            background-color: #f48fb1; /* Rosa claro */
        }
        #noButton {
            background-color: #c2185b; /* Rojo oscuro */
        }
        .btn:hover {
            transform: scale(1.1);
        }
        .heart {
            position: absolute;
            font-size: 30px;
            color: #d81b60;
            animation: floatHeart 2s infinite;
        }
        @keyframes floatHeart {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        #noButton {
            position: absolute;
            left: 20%;
            top: 80%;
            z-index: 3;
        }
        #yesButton {
            position: absolute;
            left: 60%;
            top: 80%;
            z-index: 3;
        }
        #heartContainer {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            color: #d81b60;
            animation: heartPulse 1.5s infinite alternate;
        }
        @keyframes heartPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Ocultar el video pero mantener el audio */
        .youtube-audio {
            position: absolute;
            width: 0;
            height: 0;
            border: none;
            display: block;
        }

        /* Botón de inicio de música */
        #musicButton {
            position: absolute;
            bottom: 10%;
            left: 10%;
            background-color: #d81b60;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        #musicButton:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Corazón animado sobre el título -->
    <div id="heartContainer">❤️</div>

    <!-- Música de SoundCloud (solo audio, sin portada) -->
    <iframe id="audioPlayer" class="youtube-audio" src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com%2Fqu-nh-kh%2Flouis-armstrong-la-vie-en-rose%3Fsi%3D2a2424e4253d47b495b85c3232565e37%26utm_source%3Dclipboard%26utm_medium%3Dtext%26utm_campaign%3Dsocial_sharing&auto_play=true&hide_related=true&show_comments=false&show_user=true&show_reposts=false&visual=false" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <h1>¿Quieres ser mi San Valentín?</h1>

    <div class="btn-container">
        <button class="btn" id="yesButton">Sí</button>
        <button class="btn" id="noButton">No</button>
    </div>

    <div id="message">¡Ya sabía que ibas a aceptar!</div>

    <!-- Botón de inicio de música -->
    <button id="musicButton">Aplasta aquí para que sepas cómo te amo</button>

    <script>
        // Deshabilitar el botón "Sí" después de hacer clic
        document.getElementById("yesButton").addEventListener("click", function() {
            // Muestra el mensaje
            document.getElementById("message").style.display = "block";

            // Genera corazones que flotan en la pantalla
            setInterval(function() {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerText = "❤️";
                heart.style.left = Math.random() * 100 + "%";
                heart.style.animationDuration = Math.random() * 2 + 2 + "s"; // Duración aleatoria
                document.body.appendChild(heart);

                // Eliminar el corazón después de que termine su animación
                setTimeout(function() {
                    heart.remove();
                }, 2000);
            }, 200); // Crear un nuevo corazón cada 200ms

            // Deshabilitar el botón "Sí"
            this.disabled = true;
        });

        // Función para mover el botón "No" cuando se hace clic en él
        document.getElementById("noButton").addEventListener("click", function() {
            // Mueve el botón "No" a una nueva posición aleatoria
            const noButton = document.getElementById("noButton");
            noButton.style.left = Math.random() * 80 + "%";
            noButton.style.top = Math.random() * 80 + "%";
        });

        // Función para iniciar la música al presionar el botón "Aplasta aquí"
        document.getElementById("musicButton").addEventListener("click", function() {
            const audioPlayer = document.getElementById("audioPlayer");
            audioPlayer.src = "https://w.soundcloud.com/player/?url=https%3A//soundcloud.com%2Fqu-nh-kh%2Flouis-armstrong-la-vie-en-rose%3Fsi%3D2a2424e4253d47b495b85c3232565e37%26utm_source%3Dclipboard%26utm_medium%3Dtext%26utm_campaign%3Dsocial_sharing&auto_play=true&hide_related=true&show_comments=false&show_user=true&show_reposts=false&visual=false";
            this.style.display = "none"; // Oculta el botón después de hacer clic
        });
    </script>

</body>
</html>
